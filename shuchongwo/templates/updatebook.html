<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>管理员批量上传小说</title>
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h2 style="text-align: center; margin-top:45px;">批量上传小说</h2>
            <h2 style="text-align: center; margin-top:45px;color:#f00">{{error}}</h2>
            <form id="login_form" class="form-horizontal" role="form" action="#" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-6">
                        <input type="file" class="form-control" id="ufile" name="ufile">
                    </div>
                </div>
                <button class="btn col-sm-offset-3" type="submit">上传</button>
            </form>
        </div>
    </div>
</body>

</html>
